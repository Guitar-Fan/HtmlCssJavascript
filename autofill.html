<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autofill & Autocorrect programming browser</title>
    <link rel="stylesheet" href="stylefill.css">
</head>
<body>
    <header>Autofill & Autocorrect programming browser</header>
    <div class="container">
        <div class="left" id="left">
            <div class="top-strip">
                <button id="runButton">Run</button>
            </div>
            <textarea id="code" placeholder="Type your HTML, CSS, and JavaScript code here..."></textarea>
        </div>
        <div id="resizer" class="resizer"></div>
        <div class="right" id="right">
            <div class="top-strip">
                <span id="displaySize" class="display-size"></span>
            </div>
            <iframe id="resultFrame"></iframe>
        </div>
    </div>
    <script src="scriptfill.js"></script>
</body>
</html>
